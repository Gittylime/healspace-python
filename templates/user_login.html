{% extends "base.html" %}
{% block title %}User Login{% endblock %}
{% block content %}
<h2>User Login</h2>
<form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>
{% endblock %}
